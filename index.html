<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
        <title>Dictionar</title>
    </head>  
    <body>
        <div class="container">
          <div class="card">
            <h5 id = "dictionary" class="card-title">Dictionary</h5>
            <div class="card-body">  
                <div>
                    <label for="addword"></label>
                    <input type = "text" id = "addword" placeholder = "Insert word"></input>              
                    <button class="btn btn-primary" onclick="addText()">Add word</button>
                </div>
                <ul id = "dictionar">       
                </ul> 
            </div>
          </div>
         </div> 
         <div class="container">
            <div class="card">
              <h5 id = "search" class="card-title">Search</h5>
              <div class="card-body">      
                  <div>
                      <label for = "searchforword"></label>
                      <input type = "text" id = "searchforword">
                      <button class = "btn btn-primary" onclick = "searchForWord()">Search</button>
                  </div>
              </div>
            </div>
           </div> 
        <script src="script.js"></script>
      </body> 
</html>
